<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Srusti, Will You Be My Valentine?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffb6c1, #f7cdd3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .card {
    background: #fff;
    width: 90%;
    max-width: 380px;
    padding: 25px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    position: relative;
    z-index: 10;
  }

  .emoji {
    font-size: 60px;
  }

  h2 {
    margin: 15px 0 25px;
    font-size: 22px;
  }

  .buttons {
    position: relative;
    height: 120px;
    width: 100%;
  }

  button {
    padding: 14px 32px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    background: #e0e0e0;
    position: absolute;
    left: 55%;
    top: 0;
    transition: left 0.25s ease, top 0.25s ease;
  }

  .result {
    display: none;
    margin-top: 20px;
  }

  .love-text {
    font-size: 28px;
    color: #ff4d6d;
    animation: pop 0.8s ease forwards;
  }

  .message {
    font-size: 16px;
    margin-top: 10px;
    animation: fadeIn 2s ease forwards;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 20px;
    animation: floatUp linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(100vh) scale(0.5);
      opacity: 0;
    }
    20% { opacity: 1; }
    100% {
      transform: translateY(-10vh) scale(1.2);
      opacity: 0;
    }
  }

  @keyframes pop {
    from { transform: scale(0); }
    to { transform: scale(1); }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes explode {
    to {
      transform: translate(
        calc(-50% + var(--x)),
        calc(-50% + var(--y))
      );
      opacity: 0;
    }
  }
</style>
</head>

<body>

<!-- üéµ Background Music -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <div class="emoji">üê•üíñ</div>
  <h2>Nirali, will you be my Valentine?</h2>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="result" id="result">
    <h3 class="love-text">Yayyyy üíï</h3>
    <p class="message">
      I knew you‚Äôd say yes üòå<br>
      Thank you for making my Valentine special üíñ
    </p>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const result = document.getElementById("result");
  const buttonsContainer = document.querySelector(".buttons");
  const music = document.getElementById("bgMusic");

  music.volume = 0;

  function moveNoButton() {
    const maxX = buttonsContainer.offsetWidth - noBtn.offsetWidth;
    const maxY = buttonsContainer.offsetHeight - noBtn.offsetHeight;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }

  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  });

  function fadeInMusic() {
    music.play();
    let vol = 0;
    const fade = setInterval(() => {
      if (vol < 0.6) {
        vol += 0.02;
        music.volume = vol;
      } else {
        clearInterval(fade);
      }
    }, 100);
  }

  function heartExplosion() {
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement("div");
      heart.innerHTML = "üíñ";
      heart.style.position = "fixed";
      heart.style.left = "50%";
      heart.style.top = "50%";
      heart.style.fontSize = "24px";
      heart.style.setProperty("--x", `${Math.random() * 300 - 150}px`);
      heart.style.setProperty("--y", `${Math.random() * 300 - 150}px`);
      heart.style.animation = "explode 1.5s ease-out forwards";
      heart.style.transform = "translate(-50%, -50%)";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1500);
    }
  }

  yesBtn.addEventListener("click", () => {
    document.querySelector(".buttons").style.display = "none";
    result.style.display = "block";
    fadeInMusic();
    heartExplosion();
  });

  // Floating hearts background
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }, 400);
</script>

</body>
</html>
